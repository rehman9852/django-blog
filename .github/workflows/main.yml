name: Build and Push Python

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

    
      - name: Build Docker image with 'latest' tag
        run: docker build -t rehman9852/my-django-app:latest .
      
      - name: List Docker images
        run: docker images
     
     # - name: Push Docker image
     #   run: docker push rehman9852/my-python-app:latest
