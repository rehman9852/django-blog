name: Build and Push Python

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

     
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME}}
          password: ${{ secrets.DOCKER_PASSWORD}}
 
          
      - name: Build Docker image with 'latest' tag
        run: docker build -t rehman9852/my-django-app:latest .

      - name: List Docker images
        run: docker images
   
     # - name: Tag Docker image
      #  run: docker tag rehman9852/my-django-app:latest rehman9852/my-django-app:latest
      
      - name: Push Docker image
        run: docker push rehman9852/my-django-app:latest
